<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Bindings</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/01-FromBindings.css" />
  </head>
  <body>
    <!-- 這是 Vue 應用的根元素 -->
    <div id="app">
      <!-- 這是一個輸入框，用於輸入電子郵件 -->
      <div class="input-box">
        <p>E-MAIL</p>
        <!-- v-model 指令綁定到 email，這意味著當用戶輸入電子郵件時，email 會自動更新 -->
        <input type="text" placeholder="輸入email" v-model="email" />
      </div>
      <!-- 這是一個輸入框，用於輸入密碼 -->
      <div class="input-box">
        <p>PASSWORD</p>
        <!-- v-model 指令綁定到 pwd，這意味著當用戶輸入密碼時，pwd 會自動更新 -->
        <input type="text" placeholder="輸入密碼" v-model="pwd" />
      </div>
      <!-- 這是一個複選框，用於確認用戶是否已閱讀使用者條款 -->
      <div class="input-box">
        <!-- v-model 指令綁定到 check，這意味著當用戶選擇或取消選擇複選框時，check 會自動更新 -->
        <input type="checkbox" id="checkbox" v-model="check" />
        <label for="checkbox">我已閱讀使用者條款</label>
      </div>
      <!-- 當用戶點擊 "送出" 按鈕時，會調用 hanSubmit 函數 -->
      <a class="btn" @click="hanSubmit">送出</a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref } = Vue;
      const App = {
        setup() {
          const email = ref("");
          const pwd = ref("");
          const check = ref(false);

          const hanSubmit = () => {
            console.log(email, pwd, check);
          };
          return { email, pwd, check, hanSubmit };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
